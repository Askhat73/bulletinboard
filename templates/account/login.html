{% extends '_base.html' %}
{% load recaptcha2 %}

{% block title %}Sign In{% endblock title %}

{% block content %}
    <h1>Авторизация</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.session.captcha_is_required %}
            <div class="g-recaptcha" data-sitekey="{{ recaptcha_public_key }}"></div>
        {% endif %}
        <button type="submit">Sign In</button>
    </form>
{% endblock content %}
